<section class="container my-4">
    <div class="owner-repo d-flex justify-content-between align-items-center">
        <h4>Commits History</h4>
        <app-repo-owner-form (list)="list($event)"></app-repo-owner-form>
    </div>
    <div *ngFor="let group of groups">
        <h6 class="font-weight-bold my-4">{{ group.date }}</h6>
        <div class="list-group">
            <app-commit
                *ngFor="let commit of group.commits"
                class="list-group-item"
                [commit]="commit"
            ></app-commit>
        </div>
    </div>
    <div *ngIf="loading" class="my-4 d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div *ngIf="error" class="alert alert-danger" role="alert">
        {{ error }}
    </div>
</section>
